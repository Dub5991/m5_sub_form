<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <!-- Main heading -->
    <h1 class="mb-4 text-center">Registration Form</h1>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration form -->
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the terms and conditions
            </label>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <hr class="my-5">

    <!-- Pre-populated submissions table -->
    <h2 class="mb-4">Pre-Populated Submissions</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dustin Snellings</td>
                    <td><a href="mailto:Snellingsd@icloud.com">Snellingsd@icloud.com</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Allan Ahmed</td>
                    <td>allanthewizard@gangstermail.com</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Daniel Erazo</td>
                    <td>Erizz@rizzmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Images section -->
    <div class="container-fluid">
        <div class="img-fluid position-relative"></div>
            <img src="/images/me.JPEG" class="img-fluid" alt="Me">
        </div>
        <div class="text-center"></div>
            <img src="/images/IMG_0270.JPEG" class="rounded-circle img-fluid " alt="Me">
        </div>
    </div>

    <!-- Buttons section -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end"></div>
        <button class="btn btn-primary" type="button">Visible on All Screens</button>
        <button class="btn btn-secondary d-none d-md-block" type="button">Hidden on Small Screens</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
